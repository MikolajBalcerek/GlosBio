dist: xenial

language: python

python: "3.6"

addons:
  apt:
    packages:
    - ffmpeg

services: mongodb

env:
- APP_DIR=AlgorithmAnalyzer/Backend

before_install:
- mkdir -p /data/db
- cd $APP_DIR
- mongod --dbpath=/data/db --port 27018 &
- sleep 3

install:
- pip install pipenv
- pipenv install

script:
- python -m unittest